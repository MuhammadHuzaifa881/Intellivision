<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container-fluid backgroundImage">
    <div class="col-md-12 col-sm-12 col-12 d-flex justify-content-center vh-100 ">
      <form id="forgetScreen" class="form-control mt-3">
        <div class="col-md-12 col-sm-12 col-lg-12">
          <div class="col-md-12 col-sm-12 col-lg-12 text-center fs-3">
            <label class="mx-5"><b>Forget Password</b></label>
          </div>
          <div class="col-md-12 col-sm-12 col-lg-12 row">
            <label class="col-md-4 col-sm-4 col-lg-4 form-label">Email</label>
            <input type="email" class="col-md-4 col-sm-4 col-lg-4 form-control" autocomplete="on" placeholder="Email" />
          </div>
          <div class="col-md-12 col-sm-12 col-lg-12 row my-3">
            <label class="form-label col-md-4 col-sm-4 col-lg-4">Password</label>
            <input type="password" class="col-md-6 col-sm-6 col-lg-6 form-control" autocomplete="on" placeholder="Password"><br>
          </div>
          <div class="col-md-12 col-sm-12 col-lg-12 row my-3">
            <label class="form-label col-md-6 col-sm-6 col-lg-6">Confirm Password</label>
            <input type="password" class="col-md-6 col-sm-6 col-lg-6 form-control" autocomplete="on" placeholder="Confirm Password"><br>
          </div>
          <div class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center">
            <button type="submit" id="login" class="btn btn-outline-info col-md-3 col-sm-3 col-lg-3 w-50"
              onclick="nexttoDashboard()">Submit</button><br>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function nexttoDashboard() {
      alert("Check your Email")
      event.preventDefault();
      window.location.href = "Dashboard.html"
    }
  </script>
</body>

</html>
