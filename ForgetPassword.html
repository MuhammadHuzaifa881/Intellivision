<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="container">
        <form id="ForgetPasswordform" class="form-control m-5">
          <div class="col-md-12 col-sm-12 col-lg-12">
            <h3 class="col-md-12 col-sm-12 col-lg-12">Forget Password</h3>
            <div class="col-md-12 col-sm-12 col-lg-12">
              <label class="col-md-2 col-sm-2 col-lg-2 form-label">Email</label>
              <input type="email" class="form-control col-md-10 col-sm-10 col-lg-10" placeholder="Email" />
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12">
              <label class="form-label col-md-2 col-sm-2 col-lg-2">Password</label>
              <input type="password" class="form-control col-md-6 col-sm-6 col-lg-6" placeholder="Password">
              <div class="col-md-12 col-sm-12 col-lg-12">
                <label class="form-label col-md-6 col-sm-6 col-lg-6">Confirm Password</label>
                <input type="password" class="form-control col-md-6 col-sm-6 col-lg-6" placeholder="Confirm Password"><br>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-info col-md-3 col-sm-3 col-lg-3 ">Submit</button><br>
              </div>
          </div>
        </form>
      </div>
</body>
</html>
